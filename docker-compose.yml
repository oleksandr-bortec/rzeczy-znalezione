# =====================================================
# Docker Compose for Rzeczy Znalezione
# =====================================================

version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rzeczy-znalezione
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - DATABASE_PATH=/app/data/rzeczy-znalezione.db
      - DANE_GOV_API_URL=https://api.dane.gov.pl
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@rzeczy-znalezione.gov.pl}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-AdminHackNation2025!}
    volumes:
      - sqlite-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rzeczy-network

  # Development service (optional)
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rzeczy-znalezione-dev
    ports:
      - "${DEV_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=dev-secret-key
      - DATABASE_PATH=/app/data/rzeczy-znalezione.db
    volumes:
      - .:/app
      - /app/node_modules
      - sqlite-data-dev:/app/data
    networks:
      - rzeczy-network
    profiles:
      - dev

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: rzeczy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - rzeczy-network
    profiles:
      - production

volumes:
  sqlite-data:
    driver: local
  sqlite-data-dev:
    driver: local

networks:
  rzeczy-network:
    driver: bridge
